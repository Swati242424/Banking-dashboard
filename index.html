<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Banking Dashboard</h1>
        </header>
        <main>
            <div class="account-summary">
                <div class="account" id="current-account">
                    <h3>Current Account</h3>
                    <p>Balance: $<span id="current-balance">1,000.00</span></p>
                    <button onclick="openTransactionForm('Current')">Add Transaction</button>
                </div>
                <div class="account" id="savings-account">
                    <h3>Savings Account</h3>
                    <p>Balance: $<span id="savings-balance">5,000.00</span></p>
                    <button onclick="openTransactionForm('Savings')">Add Transaction</button>
                </div>
            </div>
            <div class="transactions">
                <h2>Recent Transactions</h2>
                <ul id="transaction-list"></ul>
            </div>
        </main>
        <div id="transaction-form" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeTransactionForm()">&times;</span>
                <h2>Add Transaction</h2>
                <label for="account">Account:</label>
                <select id="account">
                    <option value="Current">Current</option>
                    <option value="Savings">Savings</option>
                </select>
                <label for="type">Type:</label>
                <select id="type">
                    <option value="Deposit">Deposit</option>
                    <option value="Withdrawal">Withdrawal</option>
                </select>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <button onclick="addTransaction()">Submit</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
